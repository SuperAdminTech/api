<VirtualHost *:80>
    php_value memory_limit 1G

    DocumentRoot /api/public

    <Directory /api/public>
        AllowOverride All
        Options -Indexes
        Require all Granted
    </Directory>

  ErrorLog ${APACHE_LOG_DIR}/api.err
  CustomLog ${APACHE_LOG_DIR}/api.log combined
</VirtualHost>

